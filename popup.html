<!DOCTYPE html>
<html>
<head>
    <title>Garmin Golf Data Downloader</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        button:last-child {
            margin-bottom: 0;
        }
        #progressContainer {
            display: none;
            margin-top: 10px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        #progressFill {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        #progressText {
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <button id="downloadSummaryButton">Download Scorecard Summary CSV</button>
    <button id="downloadDetailsButton">Download Scorecard Details CSV</button>
    <button id="downloadShotsButton">Download Shot Data CSV</button>
    <div id="progressContainer">
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <div id="progressText">Processing: 0/0</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
